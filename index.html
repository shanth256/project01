<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Header with Hero Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .top-bar {
      background-color: black;
      color: white;
      padding: 5px 0;
    }
    .top-bar a {
      color: white;
      text-decoration: none;
    }
    .top-bar a:hover {
      text-decoration: underline;
    }
    .hero-section {
      padding: 50px 0;
      background-color: #f8f9fa;
    }
    .hero-title {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .hero-description {
      margin: 20px 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-left">
        <i class="fas fa-phone-alt"></i> <a href="tel:+1234567890">+123 456 7890</a>
        &nbsp;&nbsp;
        <i class="fas fa-map-marker-alt"></i> 123 Sample Address
      </div>
      <div class="col-md-6 text-right">
        <a href="#">Login</a> | <a href="#">Register</a>
      </div>
    </div>
  </div>
</div>

<!-- Main Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">BrandLogo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Careers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
  <div class="container">
    <div class="row align-items-center">
      <!-- Left Column -->
      <div class="col-md-6">
        <h1 class="hero-title">Welcome to Our Website</h1>
        <p class="hero-description">
          Discover the best services we offer. We are committed to delivering
          excellence and innovation in all that we do. Join us and be a part
          of our journey.
        </p>
        <a href="#" class="btn btn-primary btn-lg">Get Started</a>
      </div>
      <!-- Right Column -->
      <div class="col-md-6">
        <img src="https://via.placeholder.com/500x300" alt="Hero Image" class="img-fluid">
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
